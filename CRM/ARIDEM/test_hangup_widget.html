<!DOCTYPE html>
<html>
<head>
    <title>Test Widget Raccrochage</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        .test-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-btn:hover {
            background: #128C7E;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Widget Raccrochage Twilio</h1>

        <p>Ce fichier teste si le widget de raccrochage s'affiche correctement.</p>

        <button class="test-btn" onclick="testShowWidget()">
            <i class="fa fa-phone"></i> Tester le Widget
        </button>

        <button class="test-btn" style="background:#d9534f; margin-left:10px;" onclick="testRemoveWidget()">
            <i class="fa fa-times"></i> Supprimer le Widget
        </button>

        <div class="info" id="log">
            <strong>Console de test :</strong>
            <div id="log-content" style="margin-top:10px; font-family:monospace; font-size:12px;"></div>
        </div>
    </div>

    <script>
    function log(message) {
        var logDiv = document.getElementById('log-content');
        var timestamp = new Date().toLocaleTimeString();
        logDiv.innerHTML += '<div>' + timestamp + ' - ' + message + '</div>';
        console.log(message);
    }

    function testShowWidget() {
        log('üîµ D√©but du test...');

        // Supprimer l'ancien widget s'il existe
        jQuery('#twilio-hangup-widget').remove();
        log('‚úì Ancien widget supprim√© (si existait)');

        var phoneNumber = '+33612345678';
        var callSid = 'TEST_CALL_SID_123';

        // Cr√©er le widget de raccrochage (code exactement comme dans Detail.js)
        var widget = jQuery('<div>')
            .attr('id', 'twilio-hangup-widget')
            .css({
                'position': 'fixed',
                'top': '80px',
                'right': '20px',
                'background': '#d9534f',
                'color': 'white',
                'padding': '15px 20px',
                'border-radius': '8px',
                'box-shadow': '0 4px 8px rgba(0,0,0,0.3)',
                'z-index': '9999',
                'font-size': '14px',
                'min-width': '250px'
            })
            .html(
                '<div style="margin-bottom:10px;"><i class="fa fa-phone"></i> Appel vers ' + phoneNumber + '</div>' +
                '<button class="btn btn-light btn-sm" id="twilio-hangup-btn" style="width:100%; background:white; color:#d9534f; border:none; padding:8px; cursor:pointer; border-radius:4px;"><i class="fa fa-phone"></i> Raccrocher</button>'
            );

        log('‚úì Widget cr√©√© en m√©moire');

        jQuery('body').append(widget);
        log('‚úì Widget ajout√© au DOM');

        // V√©rifier que le widget est bien dans le DOM
        var widgetExists = jQuery('#twilio-hangup-widget').length > 0;
        log('‚úì Widget dans le DOM : ' + (widgetExists ? 'OUI ‚úÖ' : 'NON ‚ùå'));

        if (widgetExists) {
            log('üü¢ Widget visible : ' + jQuery('#twilio-hangup-widget').is(':visible'));
            log('üü¢ Position : ' + jQuery('#twilio-hangup-widget').css('position'));
            log('üü¢ Top : ' + jQuery('#twilio-hangup-widget').css('top'));
            log('üü¢ Right : ' + jQuery('#twilio-hangup-widget').css('right'));
            log('üü¢ Z-index : ' + jQuery('#twilio-hangup-widget').css('z-index'));
        }

        // √âv√©nement de clic sur le bouton
        jQuery('#twilio-hangup-btn').on('click', function() {
            log('üî¥ Bouton Raccrocher cliqu√© !');
            testRemoveWidget();
        });

        log('‚úÖ Test termin√© - Le widget devrait √™tre visible en haut √† droite !');
    }

    function testRemoveWidget() {
        log('üî¥ Suppression du widget...');
        jQuery('#twilio-hangup-widget').remove();
        log('‚úì Widget supprim√©');
    }
    </script>
</body>
</html>
